      <div class="row">

          <p id="hitokoto_text" align="center" style="font-weight: 400; font-size: 18px;">
            Loading ...
          </p>
          <p id="hitokoto_from" align="right" style="margin-top: -10px; font-weight: 400;"> </p>
          <script>
            fetch('https://v1.hitokoto.cn/?c=i')
              .then(response => response.json())
              .then(data => {
                const hitokoto = document.getElementById('hitokoto_text')
                const hitofrom = document.getElementById('hitokoto_from')
                hitokoto.href = 'https://hitokoto.cn/?uuid=' + data.uuid
                hitofrom.href = 'https://hitokoto.cn/?uuid=' + data.uuid
                hitokoto.innerText = data.hitokoto
                hitofrom.innerText = '『' + data.from + '』'
              })
              .catch(console.error)
          </script>
        </div>

        <div class="col-lg-8 col-md-10 mx-auto" id="list-anchor">
          <script>

                date: "20230201"
              },
              {
                title: "[Blog] Extra",

                date: "20220812"

                date: "20211111"
              },
              {
                title: "[Note] Syntax",

                date: "20210914"

              {
                title: "[Note] Metaphysics Concept",

                date: "20211012"
              },
              {
                title: "[Light] 雪霁",

                date: "20210514"
              },
              {
                title: "[Blog] Sakai",
                caption: "这个人写下了指导他写作的基本准则，本来没有记录这个的打算，但是终于还是写下了。希望了解这些的人，会期望从中得到启示；厌恶这一切的人，会想看看这人如何大逆不道，然后驳斥这离经叛道的胡言乱语。但是，这到底也只是一个人毫无根据的呓语，请放过他吧。",
                date: "20210408"
              },
              {
                title: "[Note] Mathematical Logic",
                caption: "一个记录逻辑与形而上学相关的笔记本，主要以记录结论而不是推导过程为主。内容包括基本的形式逻辑，形而上学和数理逻辑。",
                date: "20210301"

                date: "20200815"
              },
              {

                date: "20180817"
              },
              {
                title: "[Light] 純きセラフ",
                caption: "启发于机场与地下停车场天花板的产物。",
                date: "20180710"
              },
              {
                title: "[Novella] 七つ柊水光",
                caption: "记录学生会和风纪委员会的小打小闹，并不是短篇。到目前为止还没有写完。标题是同人社团「木制みゅーと」的专辑『神楽ノ舞』的一首曲子。",
                date: "20180101"
              }
            ]

            const convertDate = (dateString) => {
              const monthName = ["Jan", "Feb", "March", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"]
              let yearString = dateString.slice(0, 4)
              let month = Number(dateString.slice(4, 6))
              let day = Number(dateString.slice(6, 8))
              return `${monthName[month - 1]} ${day}, ${yearString}`
            }

            listAnchor = document.querySelector("#list-anchor");
            list.forEach((item) => {
              const newItemLinkTitle = document.createElement("h2");
              const newItemLinkCaption = document.createElement("p");
              const newItemLink = document.createElement("a");
              const newItemDate = document.createElement("p");
              const newItem = document.createElement("div");
              const newSplitLine = document.createElement("hr");

              newItemLinkTitle.className = "post-title"
              newItemLinkTitle.innerText = item.title
              newItemLinkCaption.className = "post-subtitle"
              newItemLinkCaption.innerText = item.caption
              newItemLink.href=`pages/${item.date.slice(2)}.html`;
              newItemDate.className="post-meta";
              newItemDate.align = "right";
              newItemDate.innerText = convertDate(item.date);
              newItem.className = "post-preview";

              newItemLink.append(newItemLinkTitle);
              newItemLink.append(newItemLinkCaption);
              newItem.append(newItemLink);
              newItem.append(newItemDate);
              listAnchor.append(newItem);
              listAnchor.append(newSplitLine);
            });

  <hr>

  <script>
    const rawContent = 'https://raw.githubusercontent.com/ShiinaHiiragi/note/master/syntax/';
    fetch(`${rawContent}Syntax.md`)
      .then(response => response.text())
      .then(text => text.replace(/\[TOC\]/, ''))
      .then(text => text.replace(/# [\w\s]+\n/, ''))
      .then(text => text.replace(/<img src="(.+?)"/g, `<img src="${rawContent}$1"`))
      .then(text => {
        let markdownNode = document.getElementById('markdown');
        markdownNode.innerHTML = marked(text);
        hljs.highlightAll();
      })
  </script>
